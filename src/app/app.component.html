<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <h6>Valutazione</h6>
    </div>

    <div class="col-md-4">
      <span class="star" *ngFor="let star of stars; let i = index">
        <fa-icon [icon]="star" (click)="set(i)"></fa-icon>
      </span>
    </div>

    <div class="col-md-4">
      <ngb-alert type="success" (hide)="hide()" *ngIf="alert">Hai messo {{ (value + 1) }}</ngb-alert>
    </div>
  </div>
</div>
